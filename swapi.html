<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="keywords" content="HTML5, CSS3, javascript"/>
  <title>Pokedex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="swapi.css">
</head>
<body>
  <nav>
    <img src="img/logo.png" alt="">
  </nav>

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
      
      </div>
      
    </div>
  </div>
  
</div>

  <div class="site-container" id="container">
    <ul id="response-container"></ul>
  </div>


  <div class="container">
    <div class="row" id="primerRow">
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" id="Luke_Skywalker" src="img/Luke Skywalker.png" alt="" data-toggle="modal" data-target="#myModal">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/C-3PO.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/R2-D2.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img src="img/Darth Vader.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Leia Organa.png" alt="">
      </div>
    </div>
    <div class="row" id="segundoRow
    ">
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Owen Lars.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Beru Whitesun lars.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/R5-D4.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Biggs Darklighter.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Obi-Wan Kenobi.png" alt="">
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="sawpi.js"></script>
