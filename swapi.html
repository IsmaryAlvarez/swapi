<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="swapi.css">
</head>
<body>
  <nav>
    <img src="img/logo.png" alt="">
  </nav>
    <header class="masthead">
    <h1>¿Qué pokemon buscas?</h1>

    <div class="site-container">
      <form action="" id="search-form">
        <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
        <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
        <input id="submit-btn" type="submit" value="SUBMIT">
      </form>
    </div>
  </header>

  <div class="site-container" id="container">
    <ul id="response-container"></ul>
  </div>


  <div class="container">
    <div class="row" id="primerRow">
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Luke Skywalker.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/C-3PO.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/R2-D2.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img src="img/Darth Vader.png" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Leia Organa.png" alt="">
      </div>
    </div>
    <div class="row" id="segundoRow
    ">
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Owen Lars.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Beru Whitesun lars.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/R5-D4.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Biggs Darklighter.jpg" alt="">
      </div>
      <div class="col-lg-2 col-md-2 col-xs-2">
        <img class="img-responsive" src="img/Obi-Wan Kenobi.png" alt="">
      </div>
    </div>
  </div>
</body>

<script src="sawpi.js"></script>
</html>
